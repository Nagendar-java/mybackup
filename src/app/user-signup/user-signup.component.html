<div class="container col-mg-7">
    <h1 STYLE="COLOR:RED;">USER LOGIN</h1>
    <form (ngSubmit)="addUser()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">UserId</label>
        <input type="text" [(ngModel)]="employee.userId" class="form-control" id="userId" name="UserId">
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="employee.password" class="form-control" id="password" name="password">
            </div>

 
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">FirstName</label>
            <input type="text" [(ngModel)]="employee.firstName" class="form-control" id="firstName" name="firstName">
            </div>

       
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">lastName</label>
            <input type="text" [(ngModel)]="employee.lastName" class="form-control" id="lastName" name="lastName">
            </div>

       
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="text" [(ngModel)]="employee.emailId" class="form-control" id="phonNo" name="phonNo">
            </div>
    
            <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    </div>
